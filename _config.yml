 3년 차 주니어 웹 개발자로서 서비스를 개발/배포/운영하였습니다. 주로 서비스 안정화, 에러 개선, 운영, 개발을 담당하였으며 프로젝트 재구축 업무에도 참여한 경험이 있습니다.
 장기적으로 효율적인 방법을 선호합니다. 이를 위해 소스의 재사용성과 쿼리 효율증가의 역량을 쌓고자 노력해왔습니다. 또한 업무는 모두가 함께하는 것이기에 가독성 있는 소스를 작성하고 소통에 힘쓰며 협업해왔습니다.

